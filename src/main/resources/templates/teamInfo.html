<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${team5.teamName}">Ekipa</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
  </head>
  <body>
    <div th:insert="fragments :: header"></div>
    <div class="team"><h3 th:text="${team5.teamName}"></h3>
      <table>
        <tr>
          <td>Ekipa</td><td th:text="${team5.teamName}"></td>
        </tr>
        <tr>
          <td>Grad</td><td th:text="${team5.teamCity}"></td>
        </tr>
        <tr>
          <td>Dvorana</td><td th:text="${team5.venue}"></td>
        </tr>
        <tr>
          <td>Klupske boje</td> <td th:text="${team5.kitColor}"></td>
        </tr>
        <tr>
          <td>Odigrano</td><td th:text="${team5.gamesPlayed}"></td>
        </tr>
        <tr>
          <td>Pobjede</td><td th:text="${team5.gamesWon}"></td>
        </tr>
        <tr>
          <td>Nerjeseno</td><td th:text="${team5.gamesDrew}"></td>
        </tr>
        <tr>
          <td>Porazi</td><td th:text="${team5.gamesLost}"></td>
        </tr>
        <tr>
          <td>GolZa</td><td th:text="${team5.goalsScored}"></td>
        </tr>
        <tr>
          <td>GolProtiv</td><td th:text="${team5.goalsConceded}"></td>
        </tr>
        <tr>
          <td>Bodovi</td><td th:text="${team5.points}"></td>
        </tr>
      </table>
      <div class="results">
        <h3>Rezultati:</h3>
        <table>
          <tr th:each="tim: ${results5}">
            <td th:text="${tim.matchDay} + '. kolo'"></td>
            <td th:text="${tim.homeTeam}"></td>
            <td th:text="${tim.awayTeam}"></td>
            <td th:text="${tim.goalsHome}"></td>
            <td th:text="${tim.goalsAway}"></td>
          </tr>
        </table>
      </div>
    </div>
    <div th:insert="fragments :: footer"></div>
  </body>
</html>
