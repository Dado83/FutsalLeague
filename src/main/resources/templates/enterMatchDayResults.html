<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit ekipe</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
  </head>
  <body>
    <div th:insert="fragments :: teamEdit"></div>
    <div>unos rezultata kola:</div>
    <div>
      <form action="#" th:action="@{/addedMatchDayResults}" th:object="${gameForm}" method="post">
        <input type="number" th:field="*{mDay}"/>               
        <table>
          <tr>
            <td><input type="number" th:field="*{teamH1}"/></td>
            <td th:text="*{home1}"></td>
            <td><input type="number" th:field="*{goalsH1}"/></td>
            <td><input type="number" th:field="*{teamA1}"/></td>
            <td th:text="*{away1}"></td>
            <td><input type="number" th:field="*{goalsA1}" /></td>
          </tr>
          <tr>
            <td><input type="number" th:field="*{teamH2}"/></td>
            <td th:text="*{home2}"></td>
            <td><input type="number" th:field="*{goalsH2}"/></td>    
            <td><input type="number" th:field="*{teamA2}"/></td>
            <td th:text="*{away2}"></td>
            <td><input type="number" th:field="*{goalsA2}" /></td>
          </tr>
          <tr>
            <td><input type="number" th:field="*{teamH3}"/></td>
            <td th:text="*{home3}"></td>
            <td><input type="number" th:field="*{goalsH3}"/></td>
            <td><input type="number" th:field="*{teamA3}"/></td>
            <td th:text="*{away3}"></td>
            <td><input type="number" th:field="*{goalsA3}" /></td>
          </tr>
          <tr>
            <td><input type="number" th:field="*{teamH4}"/></td>
            <td th:text="*{home4}"></td>
            <td><input type="number" th:field="*{goalsH4}"/></td>
            <td><input type="number" th:field="*{teamA4}"/></td>
            <td th:text="*{away4}"></td>
            <td><input type="number" th:field="*{goalsA4}" /></td>
          </tr>
          <tr>
            <td><input type="number" th:field="*{teamH5}"/></td>
            <td th:text="*{home5}"></td>
            <td><input type="number" th:field="*{goalsH5}"/></td>
            <td><input type="number" th:field="*{teamA5}"/></td>
            <td th:text="*{away5}"></td>
            <td><input type="number" th:field="*{goalsA5}" /></td>
          </tr>
          <tr>
            <input type="submit" value="snimi"/>
            <input type="reset" value="reset"/>
          </tr>
        </table>
      </form>          
    </div>
    <div>
      <div>
        <h3>Rezultati kola:</h3>
        <table>
          <tr th:each="rez: ${results}">
            <td th:text="${rez.homeTeam}">Some name</td>
            <td th:text="${rez.awayTeam}">Some name</td> 
            <td th:text="${rez.goalsHome}">Some name</td> 
            <td th:text="${rez.goalsAway}">Some name</td> 
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
