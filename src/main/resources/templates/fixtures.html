<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>LBÅ  raspored</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div th:insert="fragments :: fpLOGO"></div>
    <div th:insert="fragments :: header"></div>
    <div class="fixtures">
      <p>Raspored:</p>
      <table class="gamePairs">
        <tr th:each="element: ${pairs}">
          <h4 th:text="${element.key} + '. kolo (' + ${leagueDates.get(element.key)} + ')'"></h4>
          <table>
            <tr th:each="par: ${element.value}">
              <div th:if="${teamLinks.get(par.homeTeam).teamName.equals('pauza')}">
                <p th:text="|${teamLinks.get(par.awayTeam).teamName} pauzira|"></p>
              </div>
              <div th:if="${teamLinks.get(par.awayTeam).teamName.equals('pauza')}">
                <p th:text="|${teamLinks.get(par.homeTeam).teamName} pauzira|"></p>              
              </div>     
              <div th:unless="${teamLinks.get(par.homeTeam).teamName.equals('pauza') or teamLinks.get(par.awayTeam).teamName.equals('pauza')}">
                <td th:text="${teamLinks.get(par.homeTeam).teamName}"></td>
                <td th:text="${teamLinks.get(par.awayTeam).teamName}"></td>          
              </div>
            </tr>
          </table>      
        </tr>
      </table>
    </div>
    </div>    
    <div th:insert="fragments :: footer"></div>
  </body>
</html>
