<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${team.teamName}">Ekipa</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div th:insert="fragments :: fpLOGO"></div>
    <div th:insert="fragments :: teamEdit"></div>
    <div class="form"><p>Ekipa (izmjena): <span th:text="${team.teamName}"></span></p>      
      <form action="#" th:action="@{/updatedTeam}" th:object="${team}" method="post">
        <table>
          <tr>
            <td>ID:</td>
            <td><input type="number" th:field="*{id}"/></td>
          </tr>
          <tr>
            <td>Naziv</td>
            <td><input type="text" th:field="*{teamName}"/></td>
          </tr>
          <tr>
            <td>Grad</td>
            <td><input type="text" th:field="*{teamCity}"/></td>
          </tr>
          <tr>
            <td>Dvorana</td>
            <td><input type="text" th:field="*{venue}"/></td>
          </tr>
          <tr>
            <td>Termin</td>
            <td><input type="text" th:field="*{gameTime}"/></td>
          </tr>
          <tr>
            <td>Klupske boje</td>
            <td><input type="text" th:field="*{kitColor}"/></td>
          </tr>         
          <td><input type="submit" value="Snimi"/></td>
          <td><input type="reset" value="Reset"/></td> 
          </tr>
        </table>
      </form>
    </div>
    <div th:insert="fragments :: footer"></div>
    <script th:inline="javascript" th:src="@{/js/main.js}"></script>
  </body>
</html>
